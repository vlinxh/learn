<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务</title>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <p> 当前页面的url:</p>
    <h3>{{myUrl}}</h3>
</div>

<p>该实例使用了内建的 $location 服务获取当前页面的 URL。</p>


<!-- import AngularJS-->
<script type="application/javascript" src="/js/plugin/angular/1.6.6/angular.js"></script>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $location) {
        $scope.myUrl = $location.absUrl();
        console.info($location)
    });
    this.error = function () {

    }
</script>
</body>
</html>
