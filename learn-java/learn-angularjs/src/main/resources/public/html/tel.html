<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<div ng-app="app" ng-controller="ModuleController as controller">
    名字: <input ng-model="name">
</div>



<!-- import JS-->
<script type="application/javascript" src="/js/plugin/angular/angular.js"></script>
<script>
    var app = angular.module('app', []);
    app.controller('ModuleController', function($scope) {
        $scope.name = "John Doe";
    });
</script>
</body>
</html>
