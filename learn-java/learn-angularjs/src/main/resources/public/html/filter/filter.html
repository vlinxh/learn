<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    姓名: {{ msg | reverse }}
</div>



<!-- import AngularJS-->
<script type="application/javascript" src="/js/plugin/angular/1.6.6/angular.js"></script>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.msg = "Runoob";
    });
    app.filter('reverse', function() { //可以注入依赖
        return function(text) {
            return text.split("").reverse().join("");
        }
    });
</script>
</body>
</html>
